<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="Contato.html" method="POST">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome:</label>
            <input type="text" name="nome" required placeholder="Nome" id="name">

            <label for="email">E-mail</label>
            <input type="email" name="email" required placeholder="E-mail" id="email">
            
            <label for="mensagem">Mensagem:</label>
            <textarea name="Mensagem" id="mensagem" cols="30" rows="10"></textarea> <br>
            <input type="submit" name="enviar">
        </fieldset>
    </form>
</body>

</html>
